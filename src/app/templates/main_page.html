<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="icon" src="/static/img/logo.png">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles/style.css') }}">
    <!--link rel="stylesheet" media="screen" href="css/style.css"-->
  </head>
  <body>

    <!-- Main Box -->
    <div class="blurred-box">
    </div>
    <div class="text-box">
      <!-- Logos -->
      <div class="logo">
	<img class="logo0" src="/static/img/logo.png" alt="logo">
	<img class="logo1" src="/static/img/logo_name.png" alt="logo">
      </div>

      <div class="custom-select"`>
	<select class="dl_format">
	  <option value="0">Select format:</option>
	  <option value="1">Mp3</option>
	  <option value="2">Mp4</option>
	</select>

	<select class="dl_quality">
	  <option value="0">Select Quality:</option>
	  <option value="1">Minimum</option>
	  <option value="2">Average</option>
	  <option value="3">Maximum</option>
	</select>

	<select class="dl_playlist">
	  <option value="0">Download playlist:</option>
	  <option value="1">Yes</option>
	  <option value="2">No</option>
	</select>
      </div>

      <!-- User choices -->
      {% block content %}
	<form action="" method="post">
	  {{ form.hidden_tag() }}
	  <p>
	    {% for error in form.videoUrl.errors %}
	    <div class="error-msg">
	      <i class="fa fa-times-circle"></i>
	      You need to select every options.
	    </div>
            {% endfor %}
	    {{ form.videoUrl(class_="urlBox", placeholder="Video Url") }}
	  </p>
	  {{ form.submit(class_="formButton") }}
	</form>
      {% endblock %}
    </div>

    
    <!-- particles.js container -->
    <div id="particles-js"></div>

    <!-- scripts -->
    <script src="/static/js/particles/particles.js"></script>
    <script src="/static/js/particles/src/app.js"></script>


  </body>
</html>
